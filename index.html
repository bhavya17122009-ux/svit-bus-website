<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVIT Login</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
</head>
<body style="background:#f4f7f6; font-family: sans-serif;">
    <div style="max-width: 350px; margin: 80px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;">
        <h2 style="color: #2c3e50;">SVIT Bus Tracker</h2>
        <button onclick="login('student')" style="width:100%; padding:15px; background:#3498db; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; margin-bottom:20px;">Student / Faculty View</button>
        
        <div style="border-top: 1px solid #eee; padding-top: 20px;">
            <p style="font-size:14px; color:#7f8c8d;">Driver Access</p>
            <input type="password" id="driverPass" placeholder="Enter Driver Password" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px; box-sizing:border-box;">
            <button onclick="login('driver')" style="width:100%; padding:15px; background:#27ae60; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Driver Login</button>
        </div>
    </div>

    <script>
        function login(role) {
            if (role === 'driver') {
                const pass = document.getElementById('driverPass').value;
                if (pass === "123456") {
                    localStorage.setItem("role", "driver");
                    window.location.href = "dashboard.html"; // Goes to your map page
                } else {
                    alert("Incorrect Password!");
                }
            } else {
                localStorage.setItem("role", "student");
                window.location.href = "dashboard.html"; // Goes to your map page
            }
        }

        // ADDED: This runs the Service Worker in the background
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
